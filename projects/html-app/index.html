<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo HTML</title>

  <script type="module" src="/elements/dist/stencil-demo/stencil-demo.esm.js"></script>
  <script nomodule src="/elements/dist/stencil-demo/stencil-demo/stencil-demo.js"></script>
  <script>
    window.libElementsConfig = {
      techno: 'html'
    };
  </script>
</head>

<body>
  <my-component first="first"></my-component>
  <hr />
  <my-layout>
    <div slot="footer">Footer</div>
    Content
    <div slot="header">Header</div>
  </my-layout>
  <hr />
  <my-counter initial-value="10"></my-counter>

  <script>
    (async () => {
      // Wait the component to be defined as a custom element (needed to call the method)
      await customElements.whenDefined('my-counter');

      const counterElement = document.querySelector('my-counter');

      // Call a method
      await counterElement.increment(10);

      // Watch an event
      counterElement.addEventListener('valueChange', (ev) => {
        console.log('Counter value change', ev.detail);
      });
    })();
  </script>
</body>

</html>
